<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirps</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-full shadow-sm flex justify-center bg-white">
        <div class="max-w-4xl flex justify-between w-full">
            <span class="px-2 py-5">Chirps!</span>
        </div>
    </header>
    <main class="m-auto max-w-4xl px-3 my-12">
        Logging out...
    </main>

    <script>
        fetch('/api/auth/logout', {
            method: 'DELETE',
        })
            .finally(
                function () {
                    window.location.href = '/';
                }
            )
    </script>
</body>

</html>
